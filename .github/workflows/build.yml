name: Build TUI Executable

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build TUI with PyInstaller
        run: |
          pyinstaller --name SubtitleLab --onefile --console --clean --noconfirm `
            --hidden-import=textual `
            --hidden-import=textual.widgets `
            --hidden-import=textual.containers `
            --hidden-import=textual.screen `
            --hidden-import=textual.driver `
            --hidden-import=textual.drivers.windows_driver `
            --hidden-import=asyncio `
            --hidden-import=pysubs2 `
            --hidden-import=pydantic `
            --hidden-import=tiktoken `
            --hidden-import=openai `
            --hidden-import=tenacity `
            --hidden-import=aiofiles `
            --hidden-import=httpx `
            --collect-all=textual `
            --collect-all=openai `
            --collect-all=httpx `
            --collect-all=pysubs2 `
            --add-data "subtitlelab/tui/styles.tcss;subtitlelab/tui" `
            subtitlelab/main.py

      - name: Verify executable exists
        run: |
          if (Test-Path "dist/SubtitleLab.exe") {
            Write-Host "Build successful: dist/SubtitleLab.exe"
            Get-Item "dist/SubtitleLab.exe" | Select-Object Name, Length
          } else {
            Write-Host "Build failed: executable not found"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubtitleLab-TUI-Windows
          path: dist/SubtitleLab.exe
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: SubtitleLab-TUI-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: SubtitleLab.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
